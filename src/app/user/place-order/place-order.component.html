<div class="container">
  <div class="row main">
    <div class="main-login main-center">
    <h2>Items</h2>
    <h4>Total Amount :</h4>
      <form class="form-group">

        <div class="form-group">
          <label for="name" class="cols-sm-2 control-label">Your Name</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Your Email</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <input type="email" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">Alternate Mobile Number</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <input type="number" class="form-control" name="mobile" id="mobile"  placeholder="Enter your alternate mobile"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">Address</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <input type="text-area" class="form-control" name="address" id="address"  placeholder="Enter your address"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm" class="cols-sm-2 control-label">Message On Cake</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <input type="text" class="form-control" name="message" id="message"  placeholder="Enter Message"/>
            </div>
          </div>
        </div>

        <div class="form-group ">
          <a type="button" id="button" class="btn btn-danger ">Procced to Payment</a>
        </div>

      </form>
    </div>
  </div>
</div>
