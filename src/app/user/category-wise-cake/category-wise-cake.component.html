<div class="container-fluid">
  <div class="row">
    <div class="col">
      <!-- <img class="img-fluid" src="{{categoryDetail.catImage}}" alt=""> -->
    </div>
  </div>
  <h1 class="text-center m-5">Explore our {{catName}} Cakes</h1>
  <div class="row">
    <div class="col-lg-3" *ngFor="let product of productList">
      <div class="post-slide m-4">
        <div class="post-img">
          <img src="{{product.prodImage1}}" alt="">
          <div class="over-layer">

            <button class="btn btn-secondary"><i class="fa fa-heart" aria-hidden="true"></i></button>
            <button class="btn btn-secondary"><i class="fa fa-eye" aria-hidden="true"></i></button>

          </div>
        </div>
        <div class="post-content">
          <h3 class="post-title">
            <a>{{product.prodName}}</a>
          </h3>

          <p class="post-description">{{product.prodDescription}}</p>
          <span class="post-date"> <i style="color:yellow" class="zmdi zmdi-star"></i> <i style="color:yellow"
              class="zmdi zmdi-star"></i> <i style="color:yellow" class="zmdi zmdi-star"></i> <i style="color:yellow"
              class="zmdi zmdi-star"></i> <i style="color:yellow" class="zmdi zmdi-star"></i></span>
          <a (click)="addCart(product._id)"  class="read-more"><i class="fa fa-cart-arrow-down"
              aria-hidden="true"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
