<div class="main">


  <!-- Sign up form -->
  <section class="signup m-0">
    <div class="container">
      <div class="signup-content p-5">
        <div class="signup-form ">
          <h2 class="form-title">Sign up</h2>
          <form class="register-form" #userForm="ngForm" (ngSubmit)="userForm">
            <div class="form-group">
              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input required #username="ngModel" type="text" name="name" [(ngModel)]="user.name" id="name" placeholder="Your Name" />
               <span class="spantag" *ngIf="username.errors?.['required'] && username.touched">Please Enter Valid Name</span>
            </div>
            <div class="form-group">
              <label for="email"><i class="zmdi zmdi-email"></i></label>
              <input type="email" name="email"  id="email" placeholder="Your email" required [(ngModel)]="user.email"  #userEmail="ngModel"/>
              <span class="spantag" *ngIf="userEmail.errors?.['required'] && userEmail.touched">Please Enter Valid Email</span>  
            </div>
            <div class="form-group">
              <label for="mobile"><i class="zmdi zmdi-smartphone-android"></i></label>
              <input type="text" name="mobile"  [(ngModel)]="user.mobile" id="mobile" placeholder="Your mobile" 
              required #userMobile="ngModel"/>
              <span class="spantag" *ngIf="userMobile.errors?.['required'] && userMobile.touched">Please Enter Valid Mobile</span>
            </div>
            <div class="form-group">
              <label for="pass"><i class="zmdi zmdi-lock"></i></label>
              <input type="password" name="your_pass" [(ngModel)]="user.password"  placeholder="Password"  required  #userPassword="ngModel"  />
              <span class="spantag" *ngIf="userPassword.errors?.['required'] && userPassword.touched">Please Enter Valid password</span>  
            </div>
            <div class="form-group">
              <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
              <input type="password" required #userRepassword="ngModel" [(ngModel)]="user.password" name="re_pass" id="re_pass" placeholder="Repeat your password" />
              <span class="spantag" *ngIf="userRepassword.errors?.['required'] && userRepassword.touched">Please Enter Valid password</span>
            </div>
            <div class="form-group">
              <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
              <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in <a
                  href="#" class="term-service">Terms of service</a></label>
            </div>
            <div class="form-group form-button">
              <input type="submit" [disabled]="!userForm.valid" name="signup" id="signup" class="form-submit" value="Register" />
            </div>
          </form>
        </div>
        <div class="signup-image">
          <figure><img src="../../../assets/images/logo.png" alt="sing up image"></figure>
          <a routerLink="/signin" class="signup-image-link">I am already member</a>
        </div>
      </div>
    </div>
  </section>


</div>
